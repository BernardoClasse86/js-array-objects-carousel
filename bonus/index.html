<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <script src="https://kit.fontawesome.com/36a89bf28f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/app.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body class="body-bg">

    <section class="py-5 container">

        <div id="main-carousel" class="carousel my-container">
    
            <button class="arrow arrow-left">

                <i class="fa-solid fa-chevron-left"></i>

            </button>
    
            <button class="arrow arrow-right">

                <i class="fa-solid fa-chevron-right"></i>

            </button>

        </div>

        <div class="my-container my-containter-style">

            <div class="row justify-content-around py-3">
                
                <button class="col-auto" id="autoplay">Play <i class="fa-solid fa-play"></i></button>
                
                <button class="col-auto" id="stop">Stop <i class="fa-solid fa-stop"></i></button>
                
                <button class="col-auto" id="reverse">Reverse <i class="fa-solid fa-backward"></i></button>
                
            </div>
            
        </div>

    </section>

    <script src="./js/app.js"></script>
</body>
</html>
